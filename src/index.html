<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Angular Syncfusion DropDown Controls" />
    <meta name="author" content="Syncfusion" />
    
    <!-- Syncfusion CSS from CDN -->
    <link href="https://cdn.syncfusion.com/ej2/28.1.33/ej2-base/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/28.1.33/ej2-buttons/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/28.1.33/ej2-inputs/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/28.1.33/ej2-popups/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/28.1.33/ej2-dropdowns/styles/material.css" rel="stylesheet" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> 
    
    <base href="/">
    
    <style>
      /* Custom modal and dropdown styles */
      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        z-index: 1000;
        min-width: 400px;
      }
      
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 999;
      }
      
      .app-modal-header {
        font-weight: 600;
        margin-bottom: 20px;
        font-size: 18px;
        color: #333;
      }
      
      .app-modal-body {
        margin: 20px 0;
      }
      
      .e-dropdownlist {
        width: 100% !important;
      }
      
      /* Ensure dropdown popup appears above modal */
      .e-popup {
        z-index: 1050 !important;
      }
      
      /* Button styling */
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
<body style="margin-top:20px;">

    <my-app>
      Loading...
    </my-app>

  </body>
</html>
